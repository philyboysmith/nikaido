<head>

<body class="jp bg-primary text-white uppercase text-center tracking-wide" x-data="{ open: false }">
  <main class="flex min-h-screen flex-col items-center justify-between">
    <div class="flex  flex-1 flex-col items-center justify-center w-full">

      <img src="logo.svg" alt="Nikaido" width="300" height="283" class="w-2/3 max-w-sm"/>
      <p class='py-16 text-2xl' >Coming soon</p>
    </div>
    <p x-on:click="open = ! open" x-show="!open" class="py-8 underline cursor-pointer">SIGN UP FOR UPDATES <br /><span class="jp">最新情報を受け取る</span></p>

    <div id="mc_embed_shell" x-show="open" x-trap="open">

      <div id="mc_embed_signup">
        <form
          action="https://amillionmonkeys.us21.list-manage.com/subscribe/post?u=9ae4a6ee6aa880d372becb31e&amp;id=24df62f265&amp;f_id=00c6dde6f0"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
          target="_self" novalidate="">
          <div id="mc_embed_signup_scroll" class="flex bg-white rounded items-center my-6">

            <div class="mc-field-group"><input autofocus type="email" name="EMAIL"
                class="required email text-black appearance-none border-0 rounded p-2 h-full border-transparent !focus:border-transparent !focus:ring-0 w-56 text-center rounded-tr-none rounded-br-none"
                id="mce-EMAIL" required="" value="" placeholder="Email address"><span id="mce-EMAIL-HELPERTEXT"
                class="helper_text"></span></div>
            <div id="mce-responses" class="clear foot">
              <div class="response" id="mce-error-response" style="display: none;"></div>
              <div class="response" id="mce-success-response" style="display: none;"></div>
            </div>
            <div aria-hidden="true" style="position: absolute; left: -5000px;">

              <input type="text" name="b_9ae4a6ee6aa880d372becb31e_24df62f265" tabindex="-1" value="">
            </div>
            <div class="optionalParent">
              <div class="clear foot">
                <input type="submit" name="subscribe" id="mc-embedded-subscribe"
                  class="button bg-black text-white rounded py-2 px-6 w-full rounded-tl-none rounded-bl-none "
                  value="Subscribe">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </main>
